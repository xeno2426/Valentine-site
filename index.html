<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Queen üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary-pink: #ff6fae;
  --glass-bg: rgba(255, 255, 255, 0.25);
  --glass-border: rgba(255, 255, 255, 0.4);
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

#app { width: 100%; display: flex; justify-content: center; }

.glass-card {
  background: var(--glass-bg);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  padding: 30px;
  text-align: center;
  max-width: 350px;
  width: 90%;
  position: relative;
  z-index: 10;
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

/* HEARTS */
.heart {
  position: fixed;
  font-size: 20px;
  pointer-events: none;
  z-index: 1;
  animation: float linear forwards;
}
@keyframes float {
  from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
  to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* KITTENS & EYES */
.kitten-wrap { display: flex; justify-content: center; gap: 12px; margin-bottom: 15px; }
.img-frame { 
    width: 130px; height: 130px; object-fit: cover; border-radius: 20px; 
    border: 3px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.eyes-img {
  width: 160px; height: auto; border-radius: 20px; border: 4px solid #fff;
  animation: slowRotate 6s ease-in-out infinite;
}
@keyframes slowRotate { 0%, 100% { transform: rotate(-89deg); } 50% { transform: rotate(-91deg); } }

/* BUTTONS */
.button {
  padding: 12px 28px; border-radius: 50px; background: var(--primary-pink);
  color: #fff; border: none; cursor: pointer; font-size: 16px; font-weight: 600;
  transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(255, 111, 174, 0.4); margin: 8px;
}
.button:hover { transform: scale(1.05); background: #ff4f9a; }

/* WAX SEAL */
.wax-seal {
  width: 60px; height: 60px; border-radius: 50%;
  background: radial-gradient(circle at top, #b11226, #6b0f1a);
  margin: 20px auto; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
.melt { animation: melt 0.8s forwards; }
@keyframes melt { to { transform: scale(0); opacity: 0; } }

/* KINDER STYLING */
.kinder-wrapper { position: relative; height: 280px; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
.kinder { width: 180px; position: absolute; cursor: pointer; transition: 0.8s ease; }
.fall { transform: translateY(500px) rotate(30deg); opacity: 0; pointer-events: none; }
.gift { width: 110px; z-index: 20; display: none; cursor: pointer; animation: bounce 2s infinite; }
@keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

.cursive { font-family: 'Great Vibes', cursive; line-height: 1.4; }
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="romantic.mp3" type="audio/mpeg">
</audio>

<div id="app"></div>

<script>
const app = document.getElementById('app');
let noCount = 0;

function renderStart() {
  app.innerHTML = `
    <div class="glass-card">
      <div class="kitten-wrap">
        <img class="img-frame" src="cat1.jpg">
        <img class="img-frame" src="cat3.jpg">
      </div>
      <h1 class="cursive" style="font-size: 38px;">Hey My Love üíï</h1>
      <p>Will you be my Valentine? üíå</p>
      <div style="min-height: 80px; display: flex; justify-content: center; align-items: center;">
        <button id="yesBtn" class="button">YES üíñ</button>
        <button id="noBtn" class="button" style="background: #999;">NO üò¢</button>
      </div>
      <p id="noText" style="font-size: 13px; height: 20px;"></p>
    </div>`;
  
  document.getElementById('yesBtn').onclick = yesClicked;
  document.getElementById('noBtn').onclick = noClicked;
}

function noClicked() {
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const msgs = ["Please? ü•∫", "Babee please üíï", "Don't do this üò≠", "Okay, try again! üíñ"];
  document.getElementById('noText').innerText = msgs[Math.min(noCount, msgs.length - 1)];
  
  yesBtn.style.transform = `scale(${1 + (noCount * 0.2)})`;
  noBtn.style.transform = `translate(${Math.random()*140-70}px, ${Math.random()*100-50}px)`;
  
  noCount++;
  if(noCount > 5) noBtn.style.display = 'none';
}

function yesClicked() {
  const music = document.getElementById('bgMusic');
  music.volume = 0.3;
  music.play().catch(() => {});

  app.innerHTML = `
    <div class="glass-card">
      <h2 class="cursive" style="font-size: 32px;">My Sweetheart üíå</h2>
      <div id="seal" class="wax-seal"></div>
      <p class="cursive" style="font-size: 20px;">(Tap the seal to open)</p>
    </div>`;
  
  document.getElementById('seal').onclick = function() {
    this.classList.add('melt');
    setTimeout(() => {
      app.innerHTML = `
        <div class="glass-card">
          <p class="cursive" style="font-size: 22px;">
            Hey my sweetheart! You're my cute lil bunny!<br><br>
            You give me so much happiness... I love how you understand me.
            Kash hum ye valentine sath m hote ü•∫.<br><br>
            But distance can't break us. Our love is eternal.<br><br>
            I love you so much my sweet strawberry! my cutu princess wifeyyyyyy<br><br> my lovee my cutu bunny my bestfriend my wrold i love you soo soo muchh!!üíï<br><br>
            <button id="toEyesBtn" class="button">I have more to say... üíû</button>
          </p>
        </div>`;
      document.getElementById('toEyesBtn').onclick = showEyes;
    }, 800);
  };
}

function showEyes() {
  app.innerHTML = `
    <div class="glass-card" style="max-width: 400px;">
      <img src="eyes.jpg" class="eyes-img">
      <p class="cursive" style="font-size: 22px; margin-top: 15px;">
        My babe... Your eyes are like the Pacific Ocean.<br><br>
        I want to explore the depths, to find all the treasures hidden there!<br><br>
        You're my princess... I'll love you for eternity üíñ
      </p>
      <button id="toKinderBtn" class="button">Wait, one more thing! üç´</button>
    </div>`;
  document.getElementById('toKinderBtn').onclick = goKinder;
}

function goKinder() {
  app.innerHTML = `
    <div class="glass-card">
      <h2 class="cursive">A Surprise for You... ü•ö</h2>
      <div class="kinder-wrapper">
        <img src="kinder-back.png" class="kinder" id="kBack">
        <img src="kinder-front.png" class="kinder" id="kFront">
        <img src="gift-box.png" class="gift" id="giftBox">
      </div>
      <p id="hint" class="cursive" style="font-size: 18px;">Tap the egg!</p>
    </div>`;

  document.getElementById('kFront').onclick = function() {
    this.classList.add('fall');
    document.getElementById('hint').innerText = "Look inside! üéÅ";
    setTimeout(() => {
      document.getElementById('giftBox').style.display = 'block';
      document.getElementById('giftBox').onclick = showFinal;
    }, 600);
  };
}

function showFinal() {
  document.getElementById('kBack').classList.add('fall');
  document.getElementById('giftBox').classList.add('fall');
  spawnRoses();
  
  setTimeout(() => {
    app.innerHTML = `
      <div class="glass-card" style="background: rgba(255,255,255,0.85);">
        <img src="rose-bouquet.png" style="max-width: 200px;">
        <h2 class="cursive" style="font-size: 34px; color: #ff4f9a;">Roses for my wifey üíñ</h2>
        <p class="cursive" style="font-size: 24px;">
          You‚Äôre my today,<br>
          my tomorrow,<br>
          and my forever ‚ú®
        </p>
        <button class="button" onclick="location.reload()">Relive the Love üîÑ</button>
      </div>`;
  }, 800);
}

function spawnRoses() {
  for(let i=0; i<35; i++) {
    const r = document.createElement("div");
    r.innerHTML = "üå∏";
    r.style.cssText = `position:fixed; left:${Math.random()*100}vw; top:-5vh; font-size:25px; z-index:100; transition:3s linear;`;
    document.body.appendChild(r);
    setTimeout(() => {
      r.style.transform = `translate(${(Math.random()-0.5)*200}px, 110vh) rotate(360deg)`;
      r.style.opacity = "0";
    }, 100);
    setTimeout(() => r.remove(), 3000);
  }
}

setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 450);

renderStart();
</script>

</body>
  </html>
